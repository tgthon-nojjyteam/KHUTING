<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>로그인</title>
</head>

<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/logo_black.png') }}" alt="Logo">
    </div>
    
    <h2>로그인</h2>
    <form method="POST" action="{{ url_for('login') }}">

        <div class="form-group">
            <input type="text" class="form-control" id="userid" placeholder="아이디를 입력해주세요." name="userid" required/>
        </div>

        <br>

        <div class="form-group">      
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요." name="password"/>
        </div>
        
        
        <input type="submit" value="로그인">
    </form>

    <h4>아직 회원이 아니신가요?
        <br>
        <a href="{{ url_for('signup_1') }}">회원가입</a>
    </h4>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var flashMessage = "{{ get_flashed_messages()[0] }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        });
    </script>

</body>
</html>
