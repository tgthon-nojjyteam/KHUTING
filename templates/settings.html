<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1>설정</h1>
  {% if current_user.team_id %}
    <!-- 팀이 있는 경우: 팀 나가기 버튼과 숨겨진 폼을 표시 -->
    <form id="leave-team-form" action="{{ url_for('team_leave') }}" method="POST" style="display: none;">
        <!-- CSRF Token (있다면 추가) -->
    </form>
    
    <button id="leave-team-button" class="btn btn-danger">팀 나가기</button> <br>
    <hr />
    
    <script>
    document.getElementById('leave-team-button').onclick = function() {
        if (confirm('팀을 나가면 등록된 팀은 사라집니다. 정말로 나가시겠습니까?')) {
            document.getElementById('leave-team-form').submit();
        }
    };
    </script>
  {% else %}
      <p> </p>
  {% endif %}
  
  <p id = text>문의하기</p>
  <br> jm2147@khu.ac.kr
  <hr />
  <a id = "signout" href="{{ url_for('delete_account') }}" onclick="return confirm('정말로 탈퇴하시겠습니까?');">회원탈퇴</a>
  </body>
</html>
